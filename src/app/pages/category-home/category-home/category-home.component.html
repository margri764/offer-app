
<div #display></div>
<!-- phone -->
<div class="headerSearch animate__animated animate__fadeIn"  *ngIf="phone">

    <div class="d-flex justify-content-start align-items-center w-100 ml-10 mt-15 ">
        <span class="material-icons " (click)="goBack()" style="color: white;">arrow_back_ios</span>
        <span class="font fs-15 ml-10"  style="color: white;">Categor√≠as</span>

    </div>

    <div class="d-flex justify-content-center mt-20">
        <div style="width: 90%; position: relative;">
            <input type="text" class="form-control font " placeholder="Buscar en categorias"   style="height: 50px;"    >
            <span class="material-icons" style="position: absolute; top: 30%; right: 9px; color: #48443c; opacity: 0.6; font-size: 2em;" >search</span>
        </div>
    </div>
</div>


<div class="d-flex flex-wrap justify-content-center pd-10 w-100 animate__animated animate__fadeIn">

     <div class="d-flex flex-wrap justify-content-between w-100 mb-30 mt-30">

        <div class="card d-flex justify-content-center align-items-center" *ngFor="let slide of slides2" >

            <div class="d-flex justify-content-center align-items-center w-100" style="border: 1px solid #3370f5; border-top-left-radius: 4px; border-top-right-radius: 4px; padding-top: 13px; background-color: #3370f5; height: 40px;" >
                <h2 style="font-family: bebas_nehue; color: white;" > {{slide.name | uppercase}} </h2>
            </div>
            <img src="{{ slide.img }}" alt="" class="img-fluid" style="padding-bottom: 10px;">

        </div>


     </div>


    
</div>



<span  class="d-block font ml-20 mt-30 fs-12"> <b> Sugerencias basadas en tu ultima b√∫squeda </b> </span>

<div class="carousel-container mt-3">

    <ngx-slick-carousel class="carousel " 
    #slickModal="slick-carousel" 
    [config]="slideConfig" 
    style="padding: 20px;"
    >

    @for (slide of slides; track slide.img) {
    <div ngxSlickItem class="slide" style="padding: 1px; "     >
            <div class="card d-flex align-items-center " style="width: 95%; padding: 3px;">
                <img src="{{ slide.img }}" alt="" class="img-fluid">
                <div class="card-body">
                    <p class="font" [ngStyle]="!phone ? {'font-size':'1.2em'} : {'font-size':'0.8em'} ">Escalera de Aluminio</p>
                    <p class="font fs-8" style="color: rgb(189, 189, 189);">Ferreteria Viano</p>
                    <p class="font fs-10" style="">$150.000</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        
    </div>
}
</ngx-slick-carousel>
<button type="button" class="custom-prev-arrow" (click)="goToPrevSlide()" *ngIf="!phone"></button>
<button type="button" class="custom-next-arrow" (click)="goToNextSlide()" *ngIf="!phone"></button>
</div>



<div #display></div>
<!-- phone -->
<div class="headerSearch animate__animated animate__fadeIn"  *ngIf="phone">

    <div class="d-flex justify-content-between align-items-center w-100 ml-10 mt-15 ">
        <div class="d-flex justify-content-start align-items-center w-100 ml-10" (click)="goBack()">
            <span class="material-icons "  style="color: white;">arrow_back_ios</span>
            <span class="font fs-15 ml-10"  style="color: white;"> Anunciantes </span>
        </div>
        <span class="material-symbols-outlined fs-20" style="color: white; margin-right: 15px;" routerLink="/" >home</span>

    </div>

    <div class="d-flex justify-content-center mt-20">
        <div style="width: 90%; position: relative;">
            <input type="text" class="form-control font " [placeholder]="placeholder"   style="height: 50px;"    >
            <span class="material-icons" style="position: absolute; top: 30%; right: 9px; color: #48443c; opacity: 0.6; font-size: 2em;" >search</span>
        </div>
    </div>
</div>


<div class="d-flex flex-wrap justify-content-between pd-10">

        <div class="d-flex clientFrame justify-content-between "  *ngFor="let slide of slides" [routerLink]="['/anunciantes/',slide.title ]">
            
            <div class="d-flex justify-content-center align-items-center " style="width: 40%;" >
                <img [src]="slide.img" alt="" class="img-fluid" width="100%">
            </div>

            <div class="d-flex flex-column justify-content-center" style="width: 60%; padding-left: 10px;"  >
                <p class="d-block w-100 font" [ngStyle]="!phone ? {'font-size':'1.6em', 'padding-left':'10px'}:{'font-size':'1.2em'}" > {{ slide.title | uppercase }}</p>

                <div class="d-flex justify-content-start " >
                    <span class="material-icons " style="color: blue;">share_location</span>
                    <span class="font" [ngStyle]="!phone ? {'font-size':'1.2em'}:{'font-size':'0.9em'}"> &nbsp; {{ slide.address }} </span>
                </div>

                <div class="d-flex justify-content-start mt-2 " >
                    <span class="material-icons " style="color: blue;">phone</span>
                    <span class="font" [ngStyle]="!phone ? {'font-size':'1.2em'}:{'font-size':'0.9em'}"> &nbsp; {{ slide.phone }} </span>
                </div>
            </div>
        </div>
    
</div>
